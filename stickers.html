<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nicolás San Martín</title>
    <link href="assets/favicon/iconMain.png" rel="icon" type="image/png" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="grid-body">
    <header class="sect-header header-pass">
      <a href="index.html" class="header-a-pass">
        <h3>Atrás</h3>
      </a>
      <h1 class="header-h1-pass">Stickers</h1>
    </header>
    <main class="sect-main main-style-sticker">
      <section>
        <h2>Puedes llevar hasta 10 sticker en total</h2>
      </section>
      <section class="sect-card">
        <div class="card-sticker card-sticker-rainbow">
          <img
            alt="Sticker rainbow"
            src="assets/img/sticker-01.png"
            class="img-sticker"
          />
          <input class="input-sticker" type="number" id="stickerRainbowId" />
        </div>
        <div class="card-sticker card-sticker-dog">
          <img
            alt="Sticker dog"
            src="assets/img/sticker-02.png"
            class="img-sticker"
          />
          <input class="input-sticker" type="number" id="stickerDogId" />
        </div>
        <div class="card-sticker card-sticker-pizza">
          <img
            alt="Sticker pizza"
            src="assets/img/sticker-03.png"
            class="img-sticker"
          />
          <input class="input-sticker" type="number" id="stickerPizzaId" />
        </div>
      </section>
      <section class="sect-total-sticker">
        <p>Llevas <span id="totalStickerId">0</span> sticker</p>
      </section>
      <section>
        <button class="button-sticker" onclick="checkSticker()">
          Verificar
        </button>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
